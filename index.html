<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raees Pharmacy • Brooklyn, NY</title>
  <meta name="description" content="Neighborhood pharmacy in Brooklyn, NY. Fast prescriptions, vaccines, OTC essentials, and free local delivery." />
  <link rel="icon" type="image/png" href="Raeeslogo_blue.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --green:#16a34a; /* primary */
      --accent:#0ea5e9; /* accent */
      --ink:#1f2937;    /* gray-800 */
      --muted:#6b7280;  /* gray-500 */
      --bg:#ffffff;
      --soft:#f8fafc;   /* slate-50 */
      --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{margin:0;font-family:Poppins,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:var(--bg)}
    a{color:var(--green);text-decoration:none}
    .container{max-width:1180px;margin:0 auto;padding:0 20px}

    /* Header */
    header{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--border)}
    .topbar{display:flex;justify-content:flex-end;align-items:center;padding:8px 0;font-size:14px;color:var(--muted)}
    .topbar a{color:var(--muted)}

    nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:90px;max-width:100%;object-fit:contain}
    .nav-right{display:flex;align-items:center;gap:16px}
    .navlinks{display:flex;gap:18px;align-items:center}
    .navlinks a{font-weight:600;color:var(--ink)}
    .cta{padding:10px 14px;border-radius:10px;background:var(--green);color:#fff;font-weight:700}
    .menu-toggle{display:none;background:none;border:1px solid var(--border);border-radius:8px;padding:8px 10px;font-size:22px;line-height:1}

    /* Mobile menu drawer */
    .mobile-menu{display:none;border-top:1px solid var(--border);padding:10px 0}
    .mobile-menu a{display:block;padding:10px 0;border-bottom:1px dashed var(--border);color:var(--ink);font-weight:600}
    .mobile-menu .cta{display:inline-block;margin-top:8px}

    /* Hero */
    .hero{position:relative;background:linear-gradient(100deg,#d1fae5, #e0f2fe)}
    .hero-inner{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center;padding:56px 0}
    .h1{font-size:44px;line-height:1.1;margin:0 0 10px}
    .lead{color:var(--muted);font-size:18px}
    .badges{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .badge{padding:8px 12px;border-radius:999px;background:#fff;border:1px solid var(--border);color:var(--muted);font-size:13px}
    .card{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 20px rgba(2,6,23,.06)}
    .card.pad{padding:22px}

    /* Sections */
    section{padding:54px 0}
    h2{font-size:28px;margin:0 0 10px}
    .sub{color:var(--muted);margin:0 0 18px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .tile{padding:20px}
    .tile h3{margin:0 0 6px}
    .tile p{margin:0;color:var(--muted)}
    .icon{width:38px;height:38px;border-radius:10px;display:grid;place-items:center;background:#ecfeff;border:1px solid #bae6fd;margin-bottom:10px}

    /* Reviews iframe card */
    .map-card{overflow:hidden}
    .map-card iframe{border:0;border-radius:16px;width:100%;height:360px}

    /* Footer */
    footer{background:var(--soft);border-top:1px solid var(--border);padding:28px 0;color:var(--muted)}

    /* Responsive */
    @media (max-width: 980px){
      .hero-inner{grid-template-columns:1fr}
      .grid-3{grid-template-columns:1fr}
      .grid-2{grid-template-columns:1fr}
    }
    @media (max-width: 768px){
      .brand img{height:64px}
      .navlinks{display:none}
      .menu-toggle{display:block}
      .nav-right{gap:10px}
    }
  </style>
</head>
<body>
  <header>
    <div class="container topbar">
      ☎️ <a href="tel:+17188565998">718-856-5998</a>
    </div>
    <div class="container">
      <nav>
        <div class="brand">
          <img src="Raeeslogo_blue.png" alt="Raees Pharmacy Logo">
        </div>
        <div class="nav-right">
          <div class="navlinks" id="navlinks">
            <a href="#services">Services</a>
            <a href="#refill">Refill</a>
            <a href="#insurance">Insurance</a>
            <a href="#reviews">Reviews</a>
            <a href="#contact">Contact</a>
          </div>
          <a class="cta" href="tel:+17188565998">Call Now</a>
          <button class="menu-toggle" id="menuToggle" aria-label="Open menu">☰</button>
        </div>
      </nav>
      <div class="mobile-menu" id="mobileMenu" aria-label="Mobile navigation">
        <a href="#services">Services</a>
        <a href="#refill">Refill</a>
        <a href="#insurance">Insurance</a>
        <a href="#reviews">Reviews</a>
        <a href="#contact">Contact</a>
        <a class="cta" href="tel:+17188565998">Call Now</a>
      </div>
    </div>
  </header>

  <!-- The rest of the page content remains unchanged -->
  <script>
    const menuBtn = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn?.addEventListener('click', () => {
      const isOpen = mobileMenu.style.display === 'block';
      mobileMenu.style.display = isOpen ? 'none' : 'block';
      menuBtn.setAttribute('aria-label', isOpen ? 'Open menu' : 'Close menu');
    });
    mobileMenu?.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>{
      mobileMenu.style.display='none';
      menuBtn.setAttribute('aria-label','Open menu');
    }));
  </script>
</body>
</html>
